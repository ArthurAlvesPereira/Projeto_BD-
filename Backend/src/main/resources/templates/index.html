<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bem-vindo ao Sistema de Avaliação</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; }
        .container { text-align: center; background: white; padding: 2em; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .login-box { border: 1px solid #ccc; padding: 1.5em; margin-top: 1em; border-radius: 5px; }
        input { padding: 0.5em; margin: 0.5em 0; }
        button { padding: 0.7em; cursor: pointer; border: none; background-color: #007bff; color: white; border-radius: 5px; }
        .error { color: red; margin-top: 1em; }
    </style>
</head>
<body>
<div class="container">
    <h1>Sistema de Avaliação de Festas</h1>

    <div th:if="${erro}" class="error">
        <p th:text="${erro}"></p>
    </div>

    <div class="login-box">
        <h2>Entrar como Atlética</h2>
        <form th:action="@{/login/atletica}" method="post">
            <label for="cnpj">CNPJ:</label><br>
            <input type="text" id="cnpj" name="cnpj" placeholder="Digite o CNPJ" required><br>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <div class="login-box">
        <h2>Entrar como Festeiro</h2>
        <form th:action="@{/login/aluno}" method="post">
            <label for="matricula">Matrícula:</label><br>
            <input type="text" id="matricula" name="matricula" placeholder="Digite sua matrícula" required><br>
            <button type="submit">Entrar</button>
        </form>
    </div>
</div>
</body>
</html>
