<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Atléticas</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #dddddd; text-align: left; padding: 8px; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        form { border: 1px solid #ccc; padding: 1em; margin-bottom: 2em; }
        input { margin-bottom: 0.5em; }
    </style>
</head>
<body>

<h1>Cadastro de Atléticas</h1>

<form th:action="@{/atleticas}" th:object="${novaAtletica}" method="post">
    <h3>Nova Atlética</h3>
    <div>
        <label for="cnpj">CNPJ:</label><br>
        <input type="text" id="cnpj" th:field="*{cnpj}" required>
    </div>
    <div>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" th:field="*{nome}" required>
    </div>
    <div>
        <label for="sigla">Sigla:</label><br>
        <input type="text" id="sigla" th:field="*{sigla}">
    </div>
    <div>
        <label for="mascote">Mascote:</label><br>
        <input type="text" id="mascote" th:field="*{mascote}">
    </div>
    <button type="submit">Salvar</button>
</form>

<hr>

<h2>Atléticas Cadastradas</h2>
<table>
    <thead>
    <tr>
        <th>CNPJ</th>
        <th>Nome</th>
        <th>Sigla</th>
        <th>Mascote</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="atletica : ${listaAtleticas}">
        <td th:text="${atletica.cnpj}">11111111000111</td>
        <td th:text="${atletica.nome}">AAEE Garra</td>
        <td th:text="${atletica.sigla}">Garra</td>
        <td th:text="${atletica.mascote}">Águia</td>
    </tr>
    </tbody>
</table>

</body>
</html>
